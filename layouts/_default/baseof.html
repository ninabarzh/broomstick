{{/* layouts/_default/baseof.html */}}
{{ define "base" }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body data-pagefind-body>
    {{ partial "header.html" . }}
    <main id="content">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "pagefind-footer.html" . }}
  </body>
</html>
{{ end }}
